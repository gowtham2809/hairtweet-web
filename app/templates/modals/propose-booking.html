<div class="wrapper-sm">
    <div class="" ng-repeat="slot in slots">
        <div class="radio">
            <label class="i-checks">
                <input type="radio" name="toasts" ng-model="toaster.type" value="success">
                <i></i>
                {{slot.slot_timings}}
            </label>
        </div>
    </div>
<div class="form-group">
    <div class="col-sm-offset-2">
        <button type="submit" class="btn btn-default" ng-click="close()">Cancel</button>
        <button type="submit" class="btn btn-primary" ng-click="proposeBooking()">Yes , Propose</button>
    </div>
</div>
</div>
