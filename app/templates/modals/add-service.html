<div class="wrapper-lg">
    <h1 class="m-n font-thin h3 text-black block inline">Add Service</h1>
    <div class="line line-dashed b-b line-lg pull-in"></div>
    <form class="form-horizontal m-t" novalidate>
        <div class="form-group">
            <label class="col-sm-4 control-label font-bold">Service Name</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm"
                       placeholder="Service Name"
                       ng-model="service.name">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label font-bold">Duration</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm"
                       placeholder="Duration"
                       ng-model="service.duration">
            </div>min
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label font-bold">Cost</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm"
                       placeholder="Cost"
                       ng-model="service.cost">
            </div>
        </div>
        <div class="form-group">
            <label class="col-sm-4 control-label font-bold">Discount</label>
            <div class="col-sm-6">
                <input type="text" class="form-control input-sm"
                       placeholder="Discount"
                       ng-model="service.discount">
            </div>
        </div>
        <div class="form-group">
            <div class="radio col-sm-4">
                <label class="i-checks">
                    <input type="radio" name="b" value="1" checked ng-model="service.discount_type">
                    <i></i>
                    None
                </label>
            </div>
            <div class="radio col-sm-4">
                <label class="i-checks">
                    <input type="radio" name="b" value="2" ng-model="service.discount_type">
                    <i></i>
                    Amount
                </label>
            </div>
            <div class="radio col-sm-4">
                <label class="i-checks">
                    <input type="radio" name="b" value="3" ng-model="service.discount_type">
                    <i></i>
                    Percentage
                </label>
            </div>
        </div>
        <div class="form-group">
            <div class="col-sm-4"></div>
            <div class="col-sm-6">
                <button type="submit" class="btn btn-default" ng-click="close()">Cancel</button>
                <button type="submit" class="btn btn-primary" ng-click="addBarberService()">Add Service</button>
            </div>
        </div>
    </form>
</div>
