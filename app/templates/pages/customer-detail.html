<div class="hbox hbox-auto-xs hbox-auto-sm" ng-controller="CustomerController"
     ng-init="loadCustomerDetails()||getCustomerBookings()">

    <div class="col" ng-hide="isLoading">
        <div class="bg-light lter b-b wrapper-md">
            <div class="row">
                <div class="col-sm-6 col-xs-12">
                    <h1 class="m-n font-thin h3 text-black">{{customer.first_name}} {{customer.last_name}}</h1>
                </div>
            </div>
        </div>
        <div style="background-size:cover">
            <div class="wrapper bg-white b-b">
                <ul class="nav nav-pills nav-sm">
                    <li class="active"><a href data-toggle="tab" data-target="#tab_1">Info</a></li>
                    <li><a href data-toggle="tab" ui-sref="app.customer-detail.bookings" data-target="#tab_2">Bookings</a>
                    </li>
                </ul>
            </div>
            <div class="tab-container">
                <div class="tab-content">
                    <div class="tab-pane active" id="tab_1">
                        <h1 class="m-n font-thin h3 text-black block inline">User Details</h1>
                        <div class="form-horizontal m-t">
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-bold">First Name</label>
                                <div class="col-sm-3">
                                    <div class="control-label-form ">{{customer.first_name}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-bold">Last Name</label>
                                <div class="col-sm-3">
                                    <div class="control-label-form ">{{customer.last_name}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-bold">Phone</label>
                                <div class="col-sm-3">
                                    <div class="control-label-form ">{{customer.phone_number}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-bold">Email</label>
                                <div class="col-sm-3">
                                    <div class="control-label-form ">{{customer.email}}</div>
                                </div>
                            </div>
                            <div class="form-group">
                                <label class="col-sm-2 control-label font-bold">Gender</label>
                                <div class="col-sm-3">
                                    <div class="control-label-form ">{{customer.gender}}</div>
                                </div>
                            </div>
                        </div>
                    </div>
                    <div class="tab-pane" id="tab_2" ng-init="getCustomerBookings()">
                        <div ui-view="customer_booking"></div>
                    </div>
                </div>
            </div>
        </div>
    </div>


</div>
